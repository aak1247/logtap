services:
  postgres:
    image: timescale/timescaledb:2.16.1-pg16
    environment:
      POSTGRES_USER: logtap
      POSTGRES_PASSWORD: logtap
      POSTGRES_DB: logtap
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  nsqlookupd:
    image: nsqio/nsq:v1.2.1
    command: /nsqlookupd
    ports:
      - "4160:4160"
      - "4161:4161"

  nsqd:
    image: nsqio/nsq:v1.2.1
    command: /nsqd --lookupd-tcp-address=nsqlookupd:4160 --broadcast-address=nsqd --max-msg-size=26214400
    depends_on:
      - nsqlookupd
    ports:
      - "4150:4150"
      - "4151:4151"

  nsqadmin:
    image: nsqio/nsq:v1.2.1
    command: /nsqadmin --lookupd-http-address=nsqlookupd:4161
    depends_on:
      - nsqlookupd
    ports:
      - "4171:4171"

  logtap:
    image: crpi-r5fi5bvqffhj53r3.cn-hangzhou.personal.cr.aliyuncs.com/lovetalk/logtap
    build:
      context: ..
      dockerfile: logtap/Dockerfile
      args:
        MAXMIND_LICENSE_KEY: "${MAXMIND_LICENSE_KEY}"
    environment:
      NSQD_ADDRESS: "nsqd:4150"
      NSQD_HTTP_ADDRESS: "nsqd:4151"
      POSTGRES_URL: "postgres://logtap:logtap@postgres:5432/logtap?sslmode=disable"
      DB_REQUIRE_TIMESCALE: "true"
      RUN_CONSUMERS: "true"
      # Required: base64 secret (decoded length >= 32 bytes).
      # Generate: `task auth:secret` (run in repo `logtap/`).
      AUTH_SECRET: "${AUTH_SECRET}"
      # Optional: GeoLite2 mmdb download (recommended for distribution/analytics with GeoIP).
      MAXMIND_LICENSE_KEY: "${MAXMIND_LICENSE_KEY}"
      GEOIP_DIR: "/data/geoip"
    depends_on:
      - postgres
      - nsqd
    ports:
      - "8080:8080"
    volumes:
      - geoip:/data/geoip

volumes:
  pgdata: {}
  geoip: {}
